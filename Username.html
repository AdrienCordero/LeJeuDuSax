<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="username.css">
    <title>Username</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('Images/pokemonWallpaper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .username-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; 
            margin-bottom: 20px;
        }
        h4 {
            border: solid 1px black;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 0;
            background-color: #f0f0f0;
            font-size: 18px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .next-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: green; 
            color: white;
            font-size: 24px; 
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

        .next-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .next-button .arrow {
            margin-left: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="username-container">
        <h4 id="userName1">Nom d'utilisateur 1</h4>
        <h4 id="userName2">Nom d'utilisateur 2</h4>
    </div>
    <input type="text" id="output" placeholder="Choisissez votre nom d'utilisateur"><br><br>
    <button id="next-button" onclick="next()">
        <label>Suivant</label>
        <span class="arrow">âž¤</span>
    </button>
    <p>Bonjour, je suis la</p>
</body>
<script>
    const input = document.getElementById('output');
    const userName1 = document.getElementById('userName1');
    const userName2 = document.getElementById('userName2');
    let currentUserName = 1; 
    function handleInput() {
        if (currentUserName === 1) {
            userName1.textContent = input.value;
            currentUserName = 2; 
            input.value = ""; 
        } else if (currentUserName === 2) {
            userName2.textContent = input.value;
            currentUserName = 1; 
            input.value = ""; 
        }
    }
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); 
            handleInput(); 
        }
    });

    function next() {
        window.location.href = "chooseChar.html?user1=" + encodeURIComponent(userName1.textContent) + "&user2=" + encodeURIComponent(userName2.textContent);
    }
</script>
</html>
